query getDemarche($demarcheNumber: Int!, $includeAnnotations : Boolean = false,$includeFields : Boolean = false, $includeInstructeurs : Boolean = false, $cursor : String = null) 
    { 
    demarche(number: $demarcheNumber)
        { 
            id, number, title
            dossiers(first: 50, after: $cursor) 
            { 
                nodes 
                    { 
                    id number
                    }
                pageInfo {
                    endCursor
                    hasNextPage
                    hasPreviousPage
                    startCursor
                }
            } 
            activeRevision
            { 
                id
                champDescriptors @include(if: $includeFields) {
                    __typename
                    id
                    label
                    description
                }
                annotationDescriptors @include(if: $includeAnnotations) {
                    __typename
                    id
                    label
                    description
                }
            }
            groupeInstructeurs @include(if: $includeInstructeurs) {
                id 
                number
                label
                instructeurs @include(if : $includeInstructeurs){
                    id
                    email
                }

            }

        } 
    }